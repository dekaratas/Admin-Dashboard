<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
  </head>


    <body>
      <div class="container">
        <div class="sidebar">
          <div class="logo">
            <img src="images/whale-svgrepo-com.svg">
            <h1>Dashboard</h1>
          </div>
          <div class="home">
            <img src="./images/home-3-svgrepo-com.svg">
            <p>Home</p>
          </div>
          <div class="profile">
            <img src="./images/edit-user-3-svgrepo-com.svg">
            <p>Profile</p>
          </div>
          <div class="messages">
            <p>Messages</p>
          </div>
          <div class="history">
            <p>History</p>
          </div>
          <div class="tasks">
            <p>Tasks</p>
          </div>
          <div class="communities">
            <p>Communities</p>
          </div>
          <div class="settings">
            <p>Settings</p>
          </div>
          <div class="support">
            <p>Support</p>
          </div>
          <div class="privacy">
            <p>Privacy</p>
          </div>
        </div>
        <div class="header">
          <div class="searchbar"></div>
          <div class="profile"></div>
          <div class="welcome"></di

        </div>
        <div class="main-content">
		  <div class="left">
			<div class="headline-projects">
				<p>My Projects</p>
			</div>
			<div class="projects">
				<div class="super-cool">
					<p>Lalalala</p>
				</div>
				<div class="less-cool">
					<p>Lalalala2</p>
				</div>
				<div class="impossible">
					<p>Lalalala3</p>
				</div>
				<div class="easy">
					<p>Lalalala4</p>
				</div>
				<div class="adblocker">
					<p>Lalalala5</p>
				</div>
				<div class="moneymaker">
					<p>Lalalala6</p>
				</div>
		  </div>
		  <div class="right">
			<div class="headline-right"></div>
			<div class="announcements"></div>
			<div class="trending"></div>
		  </div>
        </div>
      </div>

</html>
